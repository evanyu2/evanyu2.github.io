
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Table</title>
</head>

<body>
    <table>
        <tr>
            <th></th>
            <th>A</th>
            <th>i</th>
        </tr>
        <tr>
            <th>B</th>
            <td>AB</td>
            <td>B</td>
        </tr>
        <tr>
            <th>i</th>
            <td>A</td>
            <td>O</td>
        </tr>
    </table>

    <table width="400" cellpadding="10" cellspacing="5" border="2" bgcolor="yellow">
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>
        <tr>
            <th>9-10</th>
            <td colspan="2">Art</td>
            <td>Sport</td>
        </tr>
        <tr>
            <th>10-11</th>
            <td>Math</td>
            <td>Chinese</td>
            <td rowspan="2">HTML</td>
        </tr>
        <tr>
            <th>11-12</th>
            <td>Music</td>
            <td>Science</td>
        </tr>
    </table>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Grade</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <th>101303001</th>
                <td>Anderson</td>
                <td>98</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <th>101303002</th>
                <td>Eric</td>
                <td>77</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>2016.04.26</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
